                      <tr>

                        <th>Airport</th>
                        <th>Type</th>

                      </tr>
                    </thead>

                      <!-- ngRepeat: id in vm.companies[vm.selectedCompany].list --><tr ng-repeat="id in vm.companies[vm.selectedCompany].list" ng-click="vm.sp = vm.products[id]" ng-class="{ 'success':vm.sp.product_id == id }" class="ng-scope success" style="">

                        <td class="ng-binding">BHX</td>
                        <td class="ng-binding">MG</td>
                        <td class="">
                          <button ng-show="vm.products[id].site_id" type="button" class="btn btn-sm btn-success" ng-click="vm.OnOffProduct({'product_id':id,'onoff':0})">On</button>
                          <button ng-hide="vm.products[id].site_id" type="button" class="btn btn-sm btn-default ng-hide" ng-click="vm.OnOffProduct({'product_id':id,'onoff':1})">Off</button>
                        </td>
                      </tr><!-- end ngRepeat: id in vm.companies[vm.selectedCompany].list --><tr ng-repeat="id in vm.companies[vm.selectedCompany].list" ng-click="vm.sp = vm.products[id]" ng-class="{ 'success':vm.sp.product_id == id }" class="ng-scope">

                        <td class="ng-binding">LHR</td>
                        <td class="ng-binding">MG</td>

                        <td class="ng-binding">LTN</td>
                        <td class="ng-binding">MG</td>

                          <button ng-hide="vm.products[id].site_id" type="button" class="btn btn-sm btn-default ng-hide" ng-click="vm.OnOffProduct({'product_id':id,'onoff':1})">Off</button>
