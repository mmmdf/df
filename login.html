<html lang="en" dir="ltr">

        <meta charset="utf-8">

            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        <link rel="stylesheet" type="text/css" href="css/main.css" >

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

        <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    </head>
    
    <body id="LoginForm">

      <div class="container-fluid login-page">
        <div class="row d-flex align-items-center">
          <div class="col-md-3 mx-auto">
              <!-- form card login -->
              <div class="">
                  <div class="">
                      <h3 class="text-center mb-3">Welcome</h3>
                  </div>
                  <div class="">
                      <form class="form text-center" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                          <div class="form-group">
                              <input type="text" class="form-control form-control-lg roundedm text-center" name="uname1" id="uname1" required="" placeholder="Username">
                              <div class="invalid-feedback">Oops, you missed this one.</div>
                          </div>
                          <div class="form-group text-center">
                              <input type="password" class="form-control form-control-lg roundedm text-center" id="pwd1" required="" autocomplete="new-password" placeholder="Password">
                              <div class="invalid-feedback">Enter your password too!</div>
                          </div>
                          <div class="form-group form-check border bg-light text-center my-2 py-3">
                            <input type="checkbox" class="form-check-input" id="checkBox">
                            <label class="form-check-label" for="checkBox">Remember me on this computer</label>
                          </div>
                          <button type="submit" class="btn btn-secondary btn-lg btn-block" id="btnLogin">Login</button>
                      </form>
                  </div>
                  <!--/card-block-->
              </div>
              <!-- /form card login -->
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->


        <script type="text/javascript">
            $(function () {
              $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
        <script type="text/javascript">

            $(function () {
              $('#sandbox-container .input-daterange').datepicker({ });
            })
        </script>
        <script type="text/javascript">
            $('#datepicker').datepicker();
        </script>
    </body>
</html>
